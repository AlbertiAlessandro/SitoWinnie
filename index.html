<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- JQuery, agisce sulle animazioni-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

    <!--codice jQuery-->
    <script>
        <!--codice per scrollare le pagine, tramite il menu inziale -->
        jQuery(document).ready(function (){
          function scrollWin(anc) {
              target = jQuery(anc);
              jQuery('html, body').animate({
                  scrollTop: target.offset().top}, 1000);
              }
              jQuery(".menu1").click(function (){
                  scrollWin("#section1");
              });
              jQuery(".menu2").click(function (){
                  scrollWin("#section2");
              });
              jQuery(".menu3").click(function (){
                  scrollWin("#section3");
              });
              jQuery(".menu4").click(function (){
                  scrollWin("#section4");
              });

        })
    </script>

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<body>
    <!--menu-->
    <div id="menu" class="flex">
        <div id="menu_indoor">
        <ul>
            <li class="menu1">Home</li>
            <li class="menu2">Sezione 2</li>
            <li class="menu3">Sezione 3</li>
            <li class="menu4">Contatti</li>
        </ul>
        </div>
    </div>



    <!--sezioni-->
    <div id="section1" class="sections flex">
        <div class="indoor">
        <img id="profilo" src="images/albe.png">
        <h1>Benvenuti nel mio sito</h1>
        </div>
    </div>

    <div id="section2" class="sections flex">

    </div>

    <div id="section3" class="sections flex">

    </div>

    <div id="section4" class="sections flex">

    </div>



</body>
</html>
